<p>
	{% if f %}
	<a href='../../'>Cases</a>-&gt;
	<a href='{{ f.case.get_absolute_url }}'>{{ f.case.name }}</a>-&gt;
	<a href='{{ f.get_absolute_url }}'>{{ f.friendlyName }}</a>
	{% else %}
		<a href='../'>Cases</a>-&gt;
		{% if c %}
			<a href='{{ c.get_absolute_url }}'>{{ c.name }}</a>
		{% endif %}
	{% endif %}
</p>
<script>
	$(function() {
		$( "#accordion" ).accordion({
			collapsible: true,
			heightStyle: "content"
		});
	});
</script>
